<h1>Productos</h1>
<div class="container">
  <div class="form-group">
    <label> Nombre del producto</label>
    <input type="text"
           name="nombre"
           [(ngModel)]="nuevoProducto.nombre"
          >

  </div>
  <button class="btn btn-success btn-default" (click)="crearProducto(nuevoProducto.nombre)"> Crear Producto</button>
<div class="row">
  <div class="col-sm-12" *ngFor="let producto of productos">
    <h1>{{producto.nombre}}</h1>
    <p>ID: {{producto.id}}</p>

  </div>
</div>

</div>
