<h1>
  {{title}}
</h1>
<!--<p>-->
<!--{{nombre}} - {{apellido}}-->
<!--</p>-->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <pre class="animated fadeInUp">
        {{nuevaTienda|json}}
      </pre>
    </div>
    <div class="col-sm-6">
      <form class="animated bounceIn" (ngSubmit)="crearTienda(NuevaTiendaForm)" #NuevaTiendaForm="ngForm">
        <div class="form-group">

          <label>Tienda</label>
          <div class="animated slideInUp" [hidden]="!nombre.errors"  >
               <span class="bg-primary "  *ngIf="nombre.errors && (nombre.dirty || nombre.touched)"> Ingrese un nombre mínimo con 4 caracteres</span>
          </div>
          <input required
                 minlength="5"
                 type="text"
                 class="form-control"
                 placeholder="digite un nombre de la Tienda como: Adidas"
                 name="nombre"
                 [(ngModel)]="nuevaTienda.nombre"
                  #nombre="ngModel"
                  #nombreEle>
        </div>
        <button [disabled]="disabledButtons.NuevaTiendaFormSubmitButton ||!NuevaTiendaForm.valid" type="submit"  [class]="classes">Crear</button>
      </form>
    </div>
    <div class="col-sm-6">
      <h1>{{nuevaTienda.nombre}}</h1>
    </div>

   <!--<pre>-->
      <!--{{tiendas | json}}-->
   <!--</pre>-->
  </div>
  <div class="row">
    <div class="col-sm-3 " *ngFor="let tiendaa of tiendas">
      <h3>{{tiendaa.nombre}}</h3>
      <p>ID: {{tiendaa.id}}</p>
      <button class="btn btn-block btn-danger" (click)="borrartienda(tiendaa.id)">Borrar</button>
      <form class="animated bounceIn" (ngSubmit)="crearTienda(NuevaTiendaForm)" #NuevaTiendaForm="ngForm">
        <div class="form-group">

          <label>Tienda</label>
          <div class="animated slideInUp" [hidden]="!nombre.errors"  >
            <span class="bg-primary "  *ngIf="nombre.errors && (nombre.dirty || nombre.touched)"> Ingrese un nombre mínimo con 4 caracteres</span>
          </div>
          <input required
                 minlength="5"
                 type="text"
                 class="form-control"
                 placeholder="digite un nombre de la Tienda como: Adidas"
                 name="nombre"
                 [(ngModel)]="tiendaa.nombre"
                 #nombre="ngModel"
                 #nombreEle>
        </div>
        <button [disabled]="disabledButtons.NuevaTiendaFormSubmitButton ||!NuevaTiendaForm.valid" type="submit"  [class]="classes">Crear</button>
      </form>
    </div>

  </div>


</div>
