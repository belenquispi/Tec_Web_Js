<h1>
  {{title}}

</h1>
<p>
  {{nombre}} - {{apellido}}
</p>

<h3 [innerHTML]="nombrecompleto()"
    [hidden]="false"
    (click)="hizoclick()"
    [style.backgroundColor]="colorH3"
    [style.fontSize]="'50px'"
    (mouseenter)="hizofocus()"
    #nombre
>

</h3>
<div class="container">
<input type="text" [placeholder]="nombrecompleto()">
</div>

<div class="container">
  <form (ngSubmit)="crearTienda(NuevaTiendaForm)" #NuevaTiendaForm="ngForm">
    <div class="form-group">
      <label >Tienda</label>
      <input type="text" class="form-control" placeholder="digite un nombre de la Tienda como: Adidas" name="nombre" [(ngModel)]="nuevaTienda.nombre">
    </div>
         <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
